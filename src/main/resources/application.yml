demanduck:
  domain: http://localhost:8043
server:
  port: 8045
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:mysql://inner.wsl.com:3306/demanduck?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: inner.wsl.com
    port: 6379
    password:
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 0
      timeout: 10000
  jackson:
    default-property-inclusion: non_null
  mail:
    protocol: smtp
    host: smtp.yeah.net
    port: 465
    username: demanduck@yeah.net
    password: 123456
    properties:
      mail:
        debug: true
        mime:
          splitlongparameters: false
        smtp:
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
          auth: true
          starttls:
              enable: true
              required: true
    default-encoding: utf-8
    test-connection: false
logging:
  level:
    root: info
    com:
      nib: debug
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0